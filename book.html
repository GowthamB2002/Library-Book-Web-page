<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="box">
        <div class="book">
            <h3>Rich Dad Poor Dad</h3>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus rerum excepturi eos laborum iusto eveniet facere! Doloribus esse nemo perferendis, expedita ab magni et deleniti cumque fuga, blanditiis sint reprehenderit?</p>
            <button id="btn" onclick="dele(event)">delete</button>
        </div>
    </div>
    <div class="popup"></div>
    <div class="popup-box">
        <h1>Add Book</h1>
        <form id="add-book">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Book Author">
            <textarea placeholder="Short Description" id="book-des"></textarea>
            <button id="add">ADD</button>
            <button id="cancel">CANCEL</button>
        </form>
    </div>
    <button class="but">+</button>
    <script src="book.js"></script>
</body>
</html>
